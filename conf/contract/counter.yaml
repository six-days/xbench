# 压测配置
total: 500000               # 请求总量
concurrency: 100            # 并发量
isCallSet: true
call: pb.Xchain.QueryTx     # 请求方式，可选pb.Xchain.PostTx|pb.Xchain.QueryTx
# 压测case参数
tags:
  benchmark: "contract"     # 压测类型
  amount: "100000000"       # 压测账户初始token数

  contract_account: "XC1234567890123456@xuper"  # 合约账户
  code_path: "./data/contract/counter.wasm"     # 合约二进制文件的路径

  module_name: "wasm"       # 合约类型
  contract_name: "counter"  # 合约名
  method_invoke_name: "increase"   # 合约方法
  method_query_name: "get"   # 合约方法
  method_type: "invoke"   # 方法类型，invoke|query

# 压测节点
host: "127.0.0.1:32101"
